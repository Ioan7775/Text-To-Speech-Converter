<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="title">
            <h1>Text To Speech <u>Converter</u></h1>
        </div>

        <div id="text">
            <textarea placeholder="Type Something .." type="text" id="textarea"></textarea>
        </div>

        <div id="additional">
            <form action="submit">
                <div class="container">
                    <select name="dropdown" id="dropdown" aria-label="Select">
                        <option value="Volvo">Volvo</option>
                        <option value="Mercedes">Mercedes</option>
                    </select>
                </div>

            <button type="submit"><img src="play.svg" alt="play">Listen</button>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
